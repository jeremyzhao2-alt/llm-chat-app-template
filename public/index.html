<!doctype html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AI Chat</title>
		<!-- Lucide Icons -->
		<script src="https://unpkg.com/lucide@latest"></script>
		<style>
			:root {
				--primary-color: #1e3a8a;
				--primary-hover: #3b82f6;
				--glass-bg: rgba(255, 255, 255, 0.45);
				--glass-border: rgba(255, 255, 255, 0.3);
				--text-color: #1d1d1f;
				--text-light: #4b5563;
				--user-msg-bg: rgba(30, 58, 138, 0.12);
				--assistant-msg-bg: rgba(255, 255, 255, 0.6);
				--bg-gradient: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
			}

			[data-theme="dark"] {
				--glass-bg: rgba(15, 23, 42, 0.7);
				--glass-border: rgba(255, 255, 255, 0.1);
				--text-color: #f1f5f9;
				--text-light: #94a3b8;
				--primary-color: #3b82f6;
				--primary-hover: #60a5fa;
				--user-msg-bg: rgba(59, 130, 246, 0.2);
				--assistant-msg-bg: rgba(255, 255, 255, 0.05);
				--bg-gradient: linear-gradient(135deg, #020617 0%, #0f172a 100%);
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
				background: var(--bg-gradient);
				background-attachment: fixed;
				line-height: 1.6;
				color: var(--text-color);
				max-width: 900px;
				margin: 0 auto;
				padding: 1rem;
				height: 100vh;
				display: flex;
				flex-direction: column;
				overflow: hidden;
			}

			body::before {
				content: '';
				position: fixed;
				top: -50%;
				left: -50%;
				width: 200%;
				height: 200%;
				background: radial-gradient(circle, var(--primary-color) 0%, transparent 25%),
							radial-gradient(circle, var(--primary-hover) 0%, transparent 25%);
				background-position: 10% 10%, 90% 90%;
				background-size: 50% 50%;
				opacity: 0.12;
				z-index: -1;
				animation: flow 25s infinite alternate ease-in-out;
			}

			@keyframes flow {
				from { transform: rotate(0deg); }
				to { transform: rotate(360deg); }
			}

			header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 1rem 1.5rem;
				backdrop-filter: blur(20px);
				-webkit-backdrop-filter: blur(20px);
				background: var(--glass-bg);
				border: 1px solid var(--glass-border);
				border-radius: 20px;
				margin-bottom: 1.5rem;
				z-index: 10;
			}

			header div:first-child {
				text-align: left;
			}

			h1 {
				font-size: 1.25rem;
				background: linear-gradient(to right, var(--primary-color), var(--primary-hover));
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
			}

			header p {
				font-size: 0.85rem;
				color: var(--text-light);
			}

			.controls {
				display: flex;
				gap: 0.5rem;
			}

			.icon-btn {
				background: transparent;
				border: none;
				cursor: pointer;
				color: var(--text-color);
				padding: 8px;
				border-radius: 50%;
				display: flex;
				align-items: center;
				justify-content: center;
				transition: background 0.2s;
			}

			.icon-btn:hover {
				background: rgba(125, 125, 125, 0.15);
			}

			.chat-container {
				flex: 1;
				display: flex;
				flex-direction: column;
				background: var(--glass-bg);
				backdrop-filter: blur(30px);
				-webkit-backdrop-filter: blur(30px);
				border: 1px solid var(--glass-border);
				border-radius: 24px;
				overflow: hidden;
				box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
			}

			.chat-messages {
				flex: 1;
				overflow-y: auto;
				padding: 1.5rem;
				background-color: transparent;
				scroll-behavior: smooth;
			}

			.chat-messages::-webkit-scrollbar { width: 6px; }
			.chat-messages::-webkit-scrollbar-thumb {
				background: rgba(125, 125, 125, 0.2);
				border-radius: 10px;
			}

			.message {
				margin-bottom: 1rem;
				padding: 0.75rem 1rem;
				border-radius: 18px;
				max-width: 80%;
				animation: fadeIn 0.3s ease-out;
			}

			@keyframes fadeIn {
				from { opacity: 0; transform: translateY(10px); }
				to { opacity: 1; transform: translateY(0); }
			}

			.message p {
				white-space: pre-line;
				margin: 0;
				font-size: 0.95rem;
				overflow-wrap: anywhere;
			}

			.user-message {
				background-color: var(--user-msg-bg);
				align-self: flex-end;
				margin-left: auto;
				border-bottom-right-radius: 4px;
				border: 1px solid rgba(30, 58, 138, 0.1);
			}

			.assistant-message {
				background-color: var(--assistant-msg-bg);
				align-self: flex-start;
				border-bottom-left-radius: 4px;
				border: 1px solid var(--glass-border);
			}

			.typing-indicator {
				display: none;
				font-size: 0.8rem;
				color: var(--text-light);
				padding: 0.5rem 1.5rem;
			}

			.typing-indicator.visible {
				display: block;
			}

			.message-input {
				display: flex;
				padding: 1rem 1.5rem;
				border-top: 1px solid var(--glass-border);
				background-color: rgba(255, 255, 255, 0.05);
				gap: 0.75rem;
				align-items: center;
			}

			#user-input {
				flex: 1;
				padding: 0.75rem 1rem;
				background: rgba(125, 125, 125, 0.1);
				border: 1px solid transparent;
				border-radius: 14px;
				color: var(--text-color);
				font-family: inherit;
				resize: none;
				outline: none;
				min-height: 44px;
				max-height: 150px;
			}

			#user-input:focus {
				border-color: var(--primary-color);
				background: rgba(125, 125, 125, 0.05);
			}

			#send-button {
				background-color: var(--primary-color);
				color: white;
				border: none;
				width: 42px;
				height: 42px;
				border-radius: 12px;
				cursor: pointer;
				display: flex;
				align-items: center;
				justify-content: center;
				transition: transform 0.2s, background-color 0.2s;
			}

			#send-button:hover {
				background-color: var(--primary-hover);
				transform: scale(1.05);
			}

			#send-button:disabled {
				background-color: var(--text-light);
				cursor: not-allowed;
				opacity: 0.5;
			}

			footer {
				margin-top: 1rem;
				text-align: center;
				font-size: 0.85rem;
				color: var(--text-light);
			}
		</style>
	</head>
	<body>
		<header>
			<div>
				<h1 id="app-title">Cloudflare AI Chat</h1>
				<p id="app-subtitle">Powered by Cloudflare Workers AI</p>
			</div>
			<div class="controls">
				<button class="icon-btn" id="lang-btn" title="Switch Language">
					<i data-lucide="languages"></i>
				</button>
				<button class="icon-btn" id="theme-btn" title="Toggle Theme">
					<span id="theme-icon-container">
						<i id="theme-icon"></i>
					</span>
				</button>
			</div>
		</header>

		<div class="chat-container">
			<div id="chat-messages" class="chat-messages">
				<div class="message assistant-message">
					<p id="welcome-msg">
						Hello! I'm an LLM chat app powered by Cloudflare Workers AI. How can
						I help you today?
					</p>
				</div>
			</div>

			<div class="typing-indicator" id="typing-indicator">
				<span id="typing-text">AI is thinking...</span>
			</div>

			<div class="message-input">
				<textarea
					id="user-input"
					placeholder="Type your message here..."
					rows="1"
					autofocus
				></textarea>
				<button id="send-button">
					<i data-lucide="send-horizontal"></i>
				</button>
			</div>
		</div>

		<footer>
			<p id="footer-text">Cloudflare Workers AI Chat Template &copy; 2025</p>
		</footer>

		<!-- Chat app script -->
		<script>
			// 状态管理
			const state = {
				theme: localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'),
				lang: localStorage.getItem('lang') || 'en',
				isTyping: false,
				apiEndpoint: 'YOUR_WORKER_URL_HERE'
			};

			// UI 引用
			const ui = {
				body: document.body,
				themeContainer: document.getElementById('theme-icon-container'),
				langBtn: document.getElementById('lang-btn'),
				messages: document.getElementById('chat-messages'),
				input: document.getElementById('user-input'),
				sendBtn: document.getElementById('send-button'),
				typing: document.getElementById('typing-indicator'),
				appTitle: document.getElementById('app-title'),
				appSubtitle: document.getElementById('app-subtitle'),
				welcomeMsg: document.getElementById('welcome-msg'),
				typingText: document.getElementById('typing-text'),
				footerText: document.getElementById('footer-text')
			};

			const translations = {
				zh: {
					title: "Cloudflare AI 聊天",
					subtitle: "基于 Cloudflare Workers AI 驱动",
					welcome: "您好！我是由 Cloudflare Workers AI 驱动的聊天应用。今天我能帮您做什么？",
					typing: "AI 正在思考...",
					placeholder: "在这里输入消息...",
					footer: "Cloudflare Workers AI 聊天模板 &copy; 2025",
					error: "抱歉，出错了，请稍后再试。"
				},
				en: {
					title: "Cloudflare AI Chat",
					subtitle: "Powered by Cloudflare Workers AI",
					welcome: "Hello! I'm an LLM chat app powered by Cloudflare Workers AI. How can I help you today?",
					typing: "AI is thinking...",
					placeholder: "Type your message here...",
					footer: "Cloudflare Workers AI Chat Template &copy; 2025",
					error: "Sorry, something went wrong. Please try again."
				}
			};

			function refreshIcons() {
				if (window.lucide) lucide.createIcons();
			}

			function setTheme(theme) {
				state.theme = theme;
				ui.body.setAttribute('data-theme', theme);
				const iconName = theme === 'dark' ? 'moon' : 'sun';
				if (ui.themeContainer) ui.themeContainer.innerHTML = `<i id="theme-icon" data-lucide="${iconName}"></i>`;
				refreshIcons();
				localStorage.setItem('theme', theme);
			}

			function setLanguage(lang) {
				state.lang = lang;
				const t = translations[lang];
				ui.appTitle.innerText = t.title;
				ui.appSubtitle.innerText = t.subtitle;
				ui.welcomeMsg.innerText = t.welcome;
				ui.typingText.innerText = t.typing;
				ui.input.placeholder = t.placeholder;
				ui.footerText.innerHTML = t.footer;
				localStorage.setItem('lang', lang);
				refreshIcons();
			}

			// 事件监听
			document.getElementById('theme-btn').addEventListener('click', () => {
				setTheme(state.theme === 'light' ? 'dark' : 'light');
			});

			ui.langBtn.addEventListener('click', () => {
				setLanguage(state.lang === 'zh' ? 'en' : 'zh');
			});

			window.addEventListener('DOMContentLoaded', () => {
				setTheme(state.theme);
				setLanguage(state.lang);
			});

			// 聊天逻辑
			function addMessage(text, isUser = false) {
				const msgDiv = document.createElement('div');
				msgDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
				msgDiv.innerHTML = `<p>${text}</p>`;
				ui.messages.appendChild(msgDiv);
				ui.messages.scrollTop = ui.messages.scrollHeight;
			}

			async function handleSend() {
				const text = ui.input.value.trim();
				if (!text || state.isTyping) return;

				addMessage(text, true);
				ui.input.value = '';
				ui.input.style.height = 'auto';

				state.isTyping = true;
				ui.typing.classList.add('visible');
				ui.sendBtn.disabled = true;

				try {
					const response = await fetch(state.apiEndpoint, {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({ message: text })
					});

					if (!response.ok) throw new Error('API Error');

					const data = await response.json();
					addMessage(data.response || data.message || "No response received.");
				} catch (error) {
					console.error('API Error:', error);
					addMessage(translations[state.lang].error);
				} finally {
					state.isTyping = false;
					ui.typing.classList.remove('visible');
					ui.sendBtn.disabled = false;
				}
			}

			ui.sendBtn.addEventListener('click', handleSend);
			ui.input.addEventListener('keydown', (e) => {
				if (e.key === 'Enter' && !e.shiftKey) {
					e.preventDefault();
					handleSend();
				}
			});

			ui.input.addEventListener('input', function() {
				this.style.height = 'auto';
				this.style.height = (this.scrollHeight) + 'px';
			});
		</script>
	</body>
</html>
