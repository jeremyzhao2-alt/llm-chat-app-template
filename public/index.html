<!doctype html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AI Chat</title>
		<!-- Lucide Icons -->
		<script src="https://unpkg.com/lucide@latest"></script>
		<style>
			:root {
				--glass-bg: rgba(255, 255, 255, 0.45);
				--glass-border: rgba(255, 255, 255, 0.3);
				--text-main: #1d1d1f;
				--text-muted: #4b5563;
				--primary: #1e3a8a; /* Deep Blue */
				--accent: #3b82f6;  /* Bright Blue */
				--user-msg: rgba(30, 58, 138, 0.12);
				--ai-msg: rgba(255, 255, 255, 0.6);
				--bg-gradient: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
			}

			[data-theme="dark"] {
				--glass-bg: rgba(15, 23, 42, 0.7);
				--glass-border: rgba(255, 255, 255, 0.1);
				--text-main: #f1f5f9;
				--text-muted: #94a3b8;
				--primary: #3b82f6;
				--accent: #60a5fa;
				--user-msg: rgba(59, 130, 246, 0.2);
				--ai-msg: rgba(255, 255, 255, 0.05);
				--bg-gradient: linear-gradient(135deg, #020617 0%, #0f172a 100%);
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
				background: var(--bg-gradient);
				background-attachment: fixed;
				height: 100vh;
				display: flex;
				flex-direction: column;
				color: var(--text-main);
				overflow: hidden;
			}

			body::before {
				content: '';
				position: fixed;
				top: -50%;
				left: -50%;
				width: 200%;
				height: 200%;
				background: radial-gradient(circle, var(--primary) 0%, transparent 25%),
							radial-gradient(circle, var(--accent) 0%, transparent 25%);
				background-position: 10% 10%, 90% 90%;
				background-size: 50% 50%;
				opacity: 0.12;
				z-index: -1;
				animation: flow 25s infinite alternate ease-in-out;
			}

			@keyframes flow {
				from { transform: rotate(0deg); }
				to { transform: rotate(360deg); }
			}

			header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 1.25rem 2rem;
				backdrop-filter: blur(20px);
				-webkit-backdrop-filter: blur(20px);
				background: var(--glass-bg);
				border-bottom: 1px solid var(--glass-border);
				z-index: 10;
			}

			.logo-area h1 {
				font-size: 1.2rem;
				font-weight: 700;
				background: linear-gradient(to right, var(--primary), var(--accent));
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
			}

			.controls {
				display: flex;
				gap: 1rem;
				align-items: center;
			}

			.icon-btn {
				background: transparent;
				border: none;
				cursor: pointer;
				color: var(--text-main);
				padding: 8px;
				border-radius: 50%;
				display: flex;
				align-items: center;
				justify-content: center;
				transition: background 0.2s;
			}

			.icon-btn:hover {
				background: rgba(125, 125, 125, 0.15);
			}

			main {
				flex: 1;
				display: flex;
				flex-direction: column;
				max-width: 900px;
				width: 100%;
				margin: 1.5rem auto;
				padding: 0 1rem;
				overflow: hidden;
			}

			.chat-window {
				flex: 1;
				background: var(--glass-bg);
				backdrop-filter: blur(30px);
				-webkit-backdrop-filter: blur(30px);
				border: 1px solid var(--glass-border);
				border-radius: 24px;
				display: flex;
				flex-direction: column;
				box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
				overflow: hidden;
			}

			#chat-messages {
				flex: 1;
				overflow-y: auto;
				padding: 1.5rem;
				scroll-behavior: smooth;
				display: flex;
				flex-direction: column;
			}

			#chat-messages::-webkit-scrollbar { width: 6px; }
			#chat-messages::-webkit-scrollbar-thumb {
				background: rgba(125, 125, 125, 0.2);
				border-radius: 10px;
			}

			.message {
				margin-bottom: 1rem;
				padding: 0.7rem 1rem;
				border-radius: 18px;
				max-width: 80%;
				width: fit-content;
				font-size: 0.95rem;
				line-height: 1.5;
				position: relative;
				word-wrap: break-word;
				overflow-wrap: break-word;
				animation: fadeIn 0.3s ease-out;
			}

			@keyframes fadeIn {
				from { opacity: 0; transform: translateY(10px); }
				to { opacity: 1; transform: translateY(0); }
			}

			.user-message {
				background: var(--user-msg);
				color: var(--text-main);
				align-self: flex-end;
				margin-left: auto;
				border-bottom-right-radius: 4px;
				border: 1px solid rgba(30, 58, 138, 0.1);
			}

			.assistant-message {
				background: var(--ai-msg);
				color: var(--text-main);
				align-self: flex-start;
				border-bottom-left-radius: 4px;
				border: 1px solid var(--glass-border);
			}

			.input-area {
				padding: 1rem 1.5rem;
				background: rgba(255, 255, 255, 0.05);
				border-top: 1px solid var(--glass-border);
				display: flex;
				align-items: center;
				gap: 0.75rem;
			}

			#user-input {
				flex: 1;
				background: rgba(125, 125, 125, 0.1);
				border: 1px solid transparent;
				border-radius: 14px;
				padding: 0.75rem 1rem;
				color: var(--text-main);
				font-family: inherit;
				resize: none;
				outline: none;
				max-height: 150px;
				scrollbar-width: none; 
				-ms-overflow-style: none;
			}

			#user-input::-webkit-scrollbar {
				display: none;
			}

			#user-input:focus {
				border-color: var(--primary);
				background: rgba(125, 125, 125, 0.05);
			}

			#send-button {
				background: var(--primary);
				color: white;
				border: none;
				width: 42px;
				height: 42px;
				border-radius: 12px;
				cursor: pointer;
				display: flex;
				align-items: center;
				justify-content: center;
				transition: transform 0.2s, background 0.2s;
			}

			#send-button:disabled {
				opacity: 0.5;
				cursor: not-allowed;
			}

			#send-button:not(:disabled):hover {
				background: var(--accent);
				transform: scale(1.05);
			}

			.typing {
				padding: 0.5rem 1.5rem;
				font-size: 0.8rem;
				color: var(--text-muted);
				display: none;
			}

			.typing.visible { display: block; }

		</style>
	</head>
	<body>
		<header>
			<div class="logo-area">
				<h1 id="app-title">Cloudflare AI</h1>
			</div>
			<div class="controls">
				<button class="icon-btn" id="lang-btn" title="Switch Language">
					<i data-lucide="languages"></i>
				</button>
				<button class="icon-btn" id="theme-btn" title="Toggle Theme">
					<span id="theme-icon-container">
						<i id="theme-icon"></i>
					</span>
				</button>
			</div>
		</header>

		<main>
			<div class="chat-window">
				<div id="chat-messages">
					<div class="message assistant-message">
						<p id="welcome-msg">您好！我是由 Cloudflare Workers AI 驱动的助手，今天我能帮您做什么？</p>
					</div>
				</div>
				<div class="typing" id="typing-indicator">
					<span id="typing-text">AI 正在思考...</span>
				</div>
				<div class="input-area">
					<textarea id="user-input" placeholder="输入消息..." rows="1"></textarea>
					<button id="send-button">
						<i data-lucide="send-horizontal"></i>
					</button>
				</div>
			</div>
		</main>

		<script>
			// 状态管理
			const state = {
				theme: localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'),
				lang: localStorage.getItem('lang') || 'zh',
				isTyping: false,
				apiEndpoint: 'YOUR_WORKER_URL_HERE' // 在此填入您的 Worker URL
			};

			// UI 引用
			const ui = {
				body: document.body,
				themeContainer: document.getElementById('theme-icon-container'),
				langBtn: document.getElementById('lang-btn'),
				messages: document.getElementById('chat-messages'),
				input: document.getElementById('user-input'),
				sendBtn: document.getElementById('send-button'),
				typing: document.getElementById('typing-indicator'),
				appTitle: document.getElementById('app-title'),
				welcomeMsg: document.getElementById('welcome-msg'),
				typingText: document.getElementById('typing-text')
			};

			const translations = {
				zh: {
					title: "Cloudflare AI 聊天",
					welcome: "您好！我是由 Cloudflare Workers AI 驱动的助手，今天我能帮您做什么？",
					typing: "AI 正在思考...",
					placeholder: "输入消息...",
					error: "抱歉，出错了，请稍后再试。"
				},
				en: {
					title: "Cloudflare AI Chat",
					welcome: "Hello! I'm an AI assistant powered by Cloudflare Workers. How can I help you today?",
					typing: "AI is thinking...",
					placeholder: "Type a message...",
					error: "Sorry, something went wrong. Please try again."
				}
			};

			function refreshIcons() {
				if (window.lucide) lucide.createIcons();
			}

			function setTheme(theme) {
				state.theme = theme;
				ui.body.setAttribute('data-theme', theme);
				const iconName = theme === 'dark' ? 'moon' : 'sun';
				if (ui.themeContainer) ui.themeContainer.innerHTML = `<i id="theme-icon" data-lucide="${iconName}"></i>`;
				refreshIcons();
				localStorage.setItem('theme', theme);
			}

			function setLanguage(lang) {
				state.lang = lang;
				const t = translations[lang];
				if (ui.appTitle) ui.appTitle.innerText = t.title;
				if (ui.welcomeMsg) ui.welcomeMsg.innerText = t.welcome;
				if (ui.typingText) ui.typingText.innerText = t.typing;
				if (ui.input) ui.input.placeholder = t.placeholder;
				localStorage.setItem('lang', lang);
				refreshIcons();
			}

			// 事件监听
			document.getElementById('theme-btn').addEventListener('click', () => {
				setTheme(state.theme === 'light' ? 'dark' : 'light');
			});

			ui.langBtn.addEventListener('click', () => {
				setLanguage(state.lang === 'zh' ? 'en' : 'zh');
			});

			window.addEventListener('DOMContentLoaded', () => {
				setTheme(state.theme);
				setLanguage(state.lang);
			});

			// 聊天逻辑
			function addMessage(text, isUser = false) {
				const msgDiv = document.createElement('div');
				msgDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
				msgDiv.innerHTML = `<p>${text}</p>`;
				ui.messages.appendChild(msgDiv);
				ui.messages.scrollTop = ui.messages.scrollHeight;
				return msgDiv;
			}

			async function handleSend() {
				const text = ui.input.value.trim();
				if (!text || state.isTyping) return;

				// 1. 显示用户消息
				addMessage(text, true);
				ui.input.value = '';
				ui.input.style.height = 'auto';

				// 2. 进入思考状态
				state.isTyping = true;
				ui.typing.classList.add('visible');
				ui.sendBtn.disabled = true;

				try {
					// 3. 调用真实后端 API
					const response = await fetch(state.apiEndpoint, {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({ message: text })
					});

					if (!response.ok) throw new Error('Network response was not ok');

					const data = await response.json();
					
					// 4. 显示 AI 回复 (假设后端返回格式为 { response: "..." })
					addMessage(data.response || data.message || JSON.stringify(data));

				} catch (error) {
					console.error('API Error:', error);
					addMessage(translations[state.lang].error);
				} finally {
					state.isTyping = false;
					ui.typing.classList.remove('visible');
					ui.sendBtn.disabled = false;
				}
			}

			ui.sendBtn.addEventListener('click', handleSend);
			ui.input.addEventListener('keydown', (e) => {
				if (e.key === 'Enter' && !e.shiftKey) {
					e.preventDefault();
					handleSend();
				}
			});

			ui.input.addEventListener('input', function() {
				this.style.height = 'auto';
				this.style.height = (this.scrollHeight) + 'px';
			});
		</script>
	</body>
</html>
