<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat</title>
    <style>
        /* 变量定义 - 深蓝色调与流体玻璃感 */
        :root {
            --primary-color: #1a365d; /* 深蓝色 */
            --primary-hover: #2a4365;
            --bg-gradient: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.4);
            --text-color: #1f2937;
            --text-light: #6b7280;
            --user-msg-bg: rgba(26, 54, 93, 0.1);
            --assistant-msg-bg: rgba(255, 255, 255, 0.5);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        /* 深色模式变量 */
        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --glass-bg: rgba(15, 23, 42, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #f3f4f6;
            --text-light: #9ca3af;
            --user-msg-bg: rgba(59, 130, 246, 0.2);
            --assistant-msg-bg: rgba(30, 41, 59, 0.6);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            scrollbar-width: none; /* Firefox 隐藏滚动条 */
        }

        *::-webkit-scrollbar {
            display: none; /* Chrome/Safari 隐藏滚动条 */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: background 0.3s ease;
        }

        /* 顶部导航控制 */
        .top-nav {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .nav-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
        }

        .nav-btn:hover {
            transform: scale(1.1);
        }

        .nav-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--text-color);
        }

        /* 主容器 - Liquid Glass 效果 */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: -0.5px;
        }

        [data-theme="dark"] h1 {
            color: #60a5fa;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* 消息气泡优化 */
        .message {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 85%;
            font-size: 15px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message p {
            white-space: pre-line;
            margin: 0;
            overflow-wrap: anywhere;
        }

        .user-message {
            background: var(--primary-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 12px rgba(26, 54, 93, 0.2);
        }

        .assistant-message {
            background: var(--assistant-msg-bg);
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid var(--glass-border);
        }

        /* 输入区域 */
        .typing-indicator {
            padding: 0 24px 10px;
            font-size: 0.85rem;
            font-style: italic;
            color: var(--text-light);
            display: none;
        }

        .typing-indicator.visible {
            display: block;
        }

        .message-input {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.1);
            border-top: 1px solid var(--glass-border);
            gap: 12px;
        }

        #user-input {
            flex: 1;
            background: var(--assistant-msg-bg);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            padding: 12px 16px;
            color: var(--text-color);
            font-family: inherit;
            font-size: 15px;
            resize: none; /* 禁用拖拽手柄 */
            min-height: 46px;
            max-height: 150px;
            outline: none;
            transition: all 0.2s;
        }

        #user-input:focus {
            border-color: var(--primary-color);
            background: var(--glass-bg);
        }

        #send-button {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 46px;
            height: 46px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        #send-button:hover {
            transform: translateY(-2px);
            filter: brightness(1.2);
        }

        #send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* 隐藏页脚版权信息 */
        footer {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 右上角控制按钮 -->
    <div class="top-nav">
        <!-- 语言切换 -->
        <button class="nav-btn" id="lang-toggle" title="Switch Language">
            <svg viewBox="0 0 24 24"><path d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M11,19.93C7.05,19.44,4,16.08,4,12 c0-0.35,0.02-0.69,0.07-1.02L9,15.93V17c0,1.1,0.9,2,2,2V19.93z M18.57,16.57C18.18,15.64,17.15,15,16,15h-1v-3c0-0.55-0.45-1-1-1h-4 v-1h2c0.55,0,1-0.45,1-1V7h2c1.1,0,2-0.9,2-2v-0.41C17.92,5.77,20,8.65,20,12C20,13.75,19.45,15.36,18.57,16.57z"/></svg>
        </button>
        <!-- 主题切换 -->
        <button class="nav-btn" id="theme-toggle" title="Toggle Dark Mode">
            <svg id="theme-icon" viewBox="0 0 24 24"><path d="M12,7c-2.76,0-5,2.24-5,5s2.24,5,5,5s5-2.24,5-5S14.76,7,12,7L12,7z M2,13l2,0c0.55,0,1-0.45,1-1s-0.45-1-1-1l-2,0 c-0.55,0-1,0.45-1,1S1.45,13,2,13z M20,13l2,0c0.55,0,1-0.45,1-1s-0.45-1-1-1l-2,0c-0.55,0-1,0.45-1,1S19.45,13,20,13z M11,2l0,2 c0,0.55,0.45,1,1,1s1-0.45,1-1l0-2c0-0.55-0.45-1-1-1S11,1.45,11,2z M11,20l0,2c0,0.55,0.45,1,1,1s1-0.45,1-1l0-2 c0-0.55-0.45-1-1-1S11,19.45,11,20z M5.99,4.58c-0.39-0.39-1.03-0.39-1.41,0c-0.39,0.39-0.39,1.03,0,1.41l1.06,1.06 c0.39,0.39,1.03,0.39,1.41,0s0.39-1.03,0-1.41L5.99,4.58z M18.36,16.95c-0.39-0.39-1.03-0.39-1.41,0c-0.39,0.39-0.39,1.03,0,1.41 l1.06,1.06c0.39,0.39,1.03,0.39,1.41,0c0.39-0.39,0.39-1.03,0-1.41L18.36,16.95z M19.42,5.99c0.39-0.39,0.39-1.03,0-1.41 c-0.39-0.39-1.03-0.39-1.41,0l-1.06,1.06c-0.39,0.39-0.39,1.03,0,1.41s1.03,0.39,1.41,0L19.42,5.99z M7.05,18.36 c0.39-0.39,0.39-1.03,0-1.41c-0.39-0.39-1.03-0.39-1.41,0l-1.06,1.06c-0.39,0.39-0.39,1.03,0,1.41s1.03,0.39,1.41,0L7.05,18.36z"/></svg>
        </button>
    </div>

    <header>
        <h1 id="app-title">Cloudflare AI Chat</h1>
    </header>

    <div class="chat-container">
        <div id="chat-messages" class="chat-messages">
            <div class="message assistant-message">
                <p id="welcome-msg">
                    你好！我是由 Cloudflare Workers AI 驱动的聊天助手。今天有什么可以帮你的吗？
                </p>
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            AI 正在思考...
        </div>

        <div class="message-input">
            <textarea
                id="user-input"
                placeholder="在此输入您的消息..."
                rows="1"
                autofocus
            ></textarea>
            <button id="send-button" title="Send">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // 1. 主题切换逻辑
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;

        // 检测系统偏好
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        
        function setTheme(isDark) {
            if (isDark) {
                body.setAttribute('data-theme', 'dark');
                themeIcon.innerHTML = '<path d="M12,3c-4.97,0-9,4.03-9,9s4.03,9,9,9s9-4.03,9-9c0-0.46-0.04-0.92-0.1-1.36c-0.98,1.37-2.58,2.26-4.4,2.26 c-2.98,0-5.4-2.42-5.4-5.4c0-1.81,0.89-3.42,2.26-4.4C12.92,3.04,12.46,3,12,3L12,3z"/>'; // 月亮
            } else {
                body.removeAttribute('data-theme');
                themeIcon.innerHTML = '<path d="M12,7c-2.76,0-5,2.24-5,5s2.24,5,5,5s5-2.24,5-5S14.76,7,12,7L12,7z M2,13l2,0c0.55,0,1-0.45,1-1s-0.45-1-1-1l-2,0 c-0.55,0-1,0.45-1,1S1.45,13,2,13z M20,13l2,0c0.55,0,1-0.45,1-1s-0.45-1-1-1l-2,0c-0.55,0-1,0.45-1,1S19.45,13,20,13z M11,2l0,2 c0,0.55,0.45,1,1,1s1-0.45,1-1l0-2c0-0.55-0.45-1-1-1S11,1.45,11,2z M11,20l0,2c0,0.55,0.45,1,1,1s1-0.45,1-1l0-2 c0-0.55-0.45-1-1-1S11,19.45,11,20z M5.99,4.58c-0.39-0.39-1.03-0.39-1.41,0c-0.39,0.39-0.39,1.03,0,1.41l1.06,1.06 c0.39,0.39,1.03,0.39,1.41,0s0.39-1.03,0-1.41L5.99,4.58z M18.36,16.95c-0.39-0.39-1.03-0.39-1.41,0c-0.39,0.39-0.39,1.03,0,1.41 l1.06,1.06c0.39,0.39,1.03,0.39,1.41,0c0.39-0.39,0.39-1.03,0-1.41L18.36,16.95z M19.42,5.99c0.39-0.39,0.39-1.03,0-1.41 c-0.39-0.39-1.03-0.39-1.41,0l-1.06,1.06c-0.39,0.39-0.39,1.03,0,1.41s1.03,0.39,1.41,0L19.42,5.99z M7.05,18.36 c0.39-0.39,0.39-1.03,0-1.41c-0.39-0.39-1.03-0.39-1.41,0l-1.06,1.06c-0.39,0.39-0.39,1.03,0,1.41s1.03,0.39,1.41,0L7.05,18.36z"/>'; // 太阳
            }
        }

        // 初始化
        setTheme(prefersDark.matches);

        themeToggle.addEventListener('click', () => {
            const isDark = body.hasAttribute('data-theme');
            setTheme(!isDark);
        });

        // 2. 语言切换逻辑
        const langToggle = document.getElementById('lang-toggle');
        let currentLang = 'zh';
        
        const i18n = {
            zh: {
                title: "Cloudflare AI 聊天",
                welcome: "你好！我是由 Cloudflare Workers AI 驱动的聊天助手。今天有什么可以帮你的吗？",
                placeholder: "在此输入您的消息...",
                indicator: "AI 正在思考..."
            },
            en: {
                title: "Cloudflare AI Chat",
                welcome: "Hello! I'm an LLM chat app powered by Cloudflare Workers AI. How can I help you today?",
                placeholder: "Type your message here...",
                indicator: "AI is thinking..."
            }
        };

        langToggle.addEventListener('click', () => {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            document.getElementById('app-title').textContent = i18n[currentLang].title;
            document.getElementById('welcome-msg').textContent = i18n[currentLang].welcome;
            document.getElementById('user-input').placeholder = i18n[currentLang].placeholder;
            document.getElementById('typing-indicator').textContent = i18n[currentLang].indicator;
        });

        // 3. 输入框逻辑：自动高度 + 回车发送
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        userInput.addEventListener('keydown', function(e) {
            // 如果按下的是 Enter 键且没有按住 Shift 键
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // 阻止默认的回车换行行为
                sendButton.click(); // 模拟点击发送按钮
            }
        });
    </script>
    
    <!-- 这里引用您原有的后端逻辑代码 -->
    <script src="chat.js"></script>
</body>
</html>
